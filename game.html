<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon.png">
    <title>GAME</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="game-page">
    <div class="wrapper">
        <div id="image" class="container">
            <div id="top">
                <div id="character-container">
                        <img id="character-base" src="./assets/img/Fondo de “satoru-gojo-de-jujutsu-kaisen-12835 copia” eliminado copia.png" alt="Base Character">
                        <img id="character-fire" src="./assets/img/Fondo de “satoru-gojo-de-jujutsu-kaisen-12835 copia” eliminado.png" alt="Character with Fire">
                </div>
                <div id="life-container">
                    
                    <img id="life-1"  src="./assets/img/vida.png" alt="vida 1">
                    <img id="life-2"  src="./assets/img/vida.png" alt="vida 2">
                    <img id="life-3"  src="./assets/img/vida.png" alt="vida 3">
                </div>
                
                <div id="sky"></div>
                <!-- <div style="width:100%;height:0;padding-bottom:89%;position:relative;"><iframe src="https://giphy.com/embed/8kNRA0aiy9UUHpPjgx" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/8kNRA0aiy9UUHpPjgx">via GIPHY</a></p> -->
            </div>
    
            <div id="bottom"><div id="ground"></div></div>
        </div>
        <h3 id="difficultyLabel"></h3>
        
        <div class="container">
            <div id="scoreDisplay">
                <h2 class="score-text">Score:</h2>
            </div>
            <div class="game-container">
                <div class="column" data-key="d" data-direction="left">
                    <div class="hit-zone"></div>
                </div>
                <div class="column" data-key="f" data-direction="down">
                    <div class="hit-zone"></div>
                </div>
                <div class="column" data-key="j" data-direction="up">
                    <div class="hit-zone"></div>
                </div>
                <div class="column" data-key="k" data-direction="right">
                    <div class="hit-zone"></div>
                </div>
            </div>
            <div id="judgementDisplay"></div>
        </div>
    
    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script type="module" src="./game.js"></script>

</body>
</html>
